<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOUIS MAS â€” SAM HARRY MACGREGOR</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-main: 'IBM Plex Mono', monospace;
            --spacing: 20px;
            --header-height: 48px;
        }
        body {
            margin: 0; background: #FFF; color: #000;
            font-family: var(--font-main); display: flex; flex-direction: column; min-height: 100vh;
            font-size: clamp(0.9rem, 1.1vw, 1.1rem);
        }
        a { color: inherit; text-decoration: none; }

        /* NAVIGATION */
        .header-nav {
            position: fixed; top: 0; left: 0; width: 100%; height: var(--header-height);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 var(--spacing); z-index: 100;
            font-size: clamp(0.9rem, 1.2vw, 1.2rem); font-weight: 700;
            mix-blend-mode: difference; color: #FFF;
        }
        .header-nav nav a { margin-left: 20px; }

        /* GALLERY */
        .gallery-viewer {
            background: #000; min-height: 60vh; display: flex; justify-content: center; align-items: center;
            cursor: pointer; border-bottom: 1px solid #DDD; overflow: hidden;
        }
        .gallery-viewer img { max-height: 85vh; max-width: 100%; object-fit: contain; }

        /* THUMBNAILS */
        .thumbnails-row {
            display: flex; gap: 10px; padding: 10px var(--spacing); border-bottom: 1px solid #DDD;
            overflow-x: auto; background: #FFF;
            justify-content: center; /* Center thumbnails */
        }
        .thumb {
            height: 60px; width: auto; cursor: pointer; opacity: 0.4; transition: opacity 0.2s;
        }
        .thumb:hover, .thumb.active { opacity: 1; }

        /* INFO */
        .info-grid {
            display: grid; grid-template-columns: 1fr 2fr; gap: 40px;
            padding: 40px var(--spacing);
        }
        .info-grid h1 { font-size: clamp(1.8rem, 5vw, 3rem); margin: 0 0 10px 0; line-height: 1; }
        .info-grid p, .info-grid strong { font-size: clamp(0.9rem, 1.1vw, 1.1rem); }

        /* FOOTER */
        .footer {
            padding: var(--spacing); display: flex; justify-content: space-between; align-items: center;
            margin-top: auto; border-top: 1px solid #DDD;
            font-size: clamp(0.7rem, 0.9vw, 0.9rem); height: var(--header-height);
        }

        @media(max-width:768px) {
            .info-grid { grid-template-columns: 1fr; }
            /* Align start on mobile to allow scrolling without clipping */
            .thumbnails-row { justify-content: flex-start; }
        }
    </style>
</head>
<body>
    <header class="header-nav">
        <a href="index.html">LOUIS MAS</a>
        <nav>
            <a href="index.html">INDEX</a>
            <a href="mailto:louismas@tuta.com">EMAIL</a>
            <a href="https://www.instagram.com/louis__mas" target="_blank">IG</a>
        </nav>
    </header>

    <div class="gallery-viewer" id="viewer">
        <img id="main-img" src="assets/Sam_Harry_Macgregor_01.jpg" alt="Gallery Image">
    </div>

    <!-- THUMBNAILS -->
    <div class="thumbnails-row" id="thumb-container">
        <!-- Injected via JS -->
    </div>

    <section class="info-grid">
        <div>
            <h1>SAM HARRY MACGREGOR</h1>
            <p>Photography</p>
        </div>
        <div>
            <p>Commissioned portraits for comedian Sam Harry Macgregor.</p>
            <p><strong>DEV & SCAN</strong><br>Rapid Eye</p>
            <p><strong>STUDIO</strong><br>Kitsch Studio</p>
            <p><strong>FILM</strong><br>Portra 400</p>
        </div>
    </section>

    <footer class="footer">
        <div id="dateDisplay"></div>
        <div>&copy; 2025 All Rights Reserved</div>
    </footer>

    <script>
        // GALLERY LOGIC
        const images = [
            'Sam_Harry_Macgregor_01.jpg',
            'Sam_Harry_Macgregor_02.jpg',
            'Sam_Harry_Macgregor_03.jpg',
            'Sam_Harry_Macgregor_04.jpg'
        ];
        let currentIndex = 0;
        const mainImg = document.getElementById('main-img');
        const thumbContainer = document.getElementById('thumb-container');

        function updateGallery(index) {
            currentIndex = index;
            mainImg.src = 'assets/' + images[currentIndex];

            // Update active class
            document.querySelectorAll('.thumb').forEach((t, i) => {
                t.classList.toggle('active', i === currentIndex);
            });
        }

        // Generate Thumbnails
        images.forEach((img, index) => {
            const t = document.createElement('img');
            t.src = 'assets/' + img;
            t.className = 'thumb' + (index === 0 ? ' active' : '');
            t.onclick = (e) => { e.stopPropagation(); updateGallery(index); };
            thumbContainer.appendChild(t);
        });

        // Click main viewer to advance
        document.getElementById('viewer').onclick = () => {
            let nextIndex = (currentIndex + 1) % images.length;
            updateGallery(nextIndex);
        };

        // FOOTER DATE
        setInterval(() => {
            document.getElementById('dateDisplay').textContent = new Date().toLocaleString('en-US', {weekday:'long', year:'numeric', month:'long', day:'numeric', hour:'2-digit', minute:'2-digit', hour12:false});
        }, 1000);
    </script>
</body>
</html>
